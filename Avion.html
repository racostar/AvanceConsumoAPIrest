<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="JS/Avion.js"></script>

</head>

<body>
    <div class="container">
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Aviones
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>numero avion</th>
                                <th>tipo avion</th>
                                <th>horas vuelo</th>
                                <th>capacidad pasajero</th>
                                <th>fecha primer vuelo</th>
                                <th>pais construccion</th>
                                <th>cantidad vuelo</th>
                            </tr>
                        </thead>
                        <tbody id="DatosAvion">
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="Formulario" class="Formulario mt6">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar avion
                    </h3>
                </div>
            </div>
            <div class="col-12">
                <form id="MiFormulario" class="Avion">
                    <label for="">numeroavion</label>
                    <input type="text" id="numeroavion" class="form-control" placeholder="Ingrese el número de avión">
                    <label for="">tipo avion</label>
                    <input type="text" id="tipoavion" class="form-control" placeholder="Ingrese el tipo de avion">
                    <label for="">Horas vuelo</label>
                    <input type="number" id="horasvuelo" , class="form-control" placeholder="Ingrese horas de vuelo">
                    <label for="">Capacidad pasajero</label>
                    <input type="number" id="capacidadpasajero" , class="form-control"
                        placeholder="Ingrese cantidad pasajero">
                    <label for="">fecha primer vuelo</label>
                    <input type="datetime" id="fechaprimervuelo" class="form-control"
                        placeholder="Ingrese fecha primer vuelo">
                    <label for="">pais construccion</label>
                    <input type="text" id="paiscontruccion" class="form-control"
                        placeholder="Ingrese Pais de construccion del avion">
                    <label for="">Cantidad Vuelo</label>
                    <input type="number" id="cantidadvuelo" class="form-control"
                        placeholder="Ingrese cantidad de vuelos">
                    <hr>
                    <div id="btnagregaravion">
                        <input type="button" value="Agregar Avion" class="btn btn-success" id="btnagregar"
                            onclick="AgregarAvion()">

                    </div>
                </form>
            </div>
        </div>>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
